<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color-Guessing-Game</title>
    <link rel="stylesheet" href="style.css">
    <style>


    </style>
</head>
<body>
    <div class="container">
        <div class="blue">
            <h1>The Great</h1>
            <span class="color_showing">RGB</span>
            <h1>Guessing Game</h1>
        </div>
        <div class="buttons">
            <button class="newcolor btn hideit">Start</button>
            <div class="b">
                <button class="easy btn ">EASY</button>
                <button class="hard btn">HARD</button>
            </div>
        </div>
        <h3 class="result hideit">NOT CORRECT</h3>
        <div class="black">
            <div class="square hidden " onclick="hidebox(0)"></div>
            <div class="square hidden " onclick="hidebox(1)"></div>
            <div class="square hidden " onclick="hidebox(2)"></div>
            <div class="square hidden " onclick="hidebox(3)"></div>
            <div class="square hidden " onclick="hidebox(4)"></div>
            <div class="square hidden " onclick="hidebox(5)"></div>
        </div>
    </div>

    
    
    <script src="script.js"></script>
</body>
</html>
